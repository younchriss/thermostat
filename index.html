<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="index.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <title>Thermostat</title>
    </head>
    <body>
        <div id="content">

            <div id="temp-control">

                <div class="controls" id="down-wrap">
                    <button class="arrow right" id="temp-down"></button>
                </div>
                
                <div id="temp-wrap">
                    <h1 id="temp"></h1>
                </div>

                <div class="controls" id="up-wrap">
                    <i class="fab fa-hotjar" id="temp-up"></i>
                    <button id="temp-up"></button>
                </div>
                
            </div>
            

            <div id="buttons">
                
                <div id="power-saver-wrap">
                    <button id="temp-pwr-save">POWER SAVER</button>
                </div>
                <div id="reset-wrap">
                    <button id="temp-reset">RESET</button>
                </div>
            </div>
        

                <section>
                    <h1>Current temperature: <span id="current-temperature">20</span></h1>
                    <form id="select-city">
                    <input id="current-city" type="text" placeholder="Enter a city"></input>
                    <input type="submit"></input>
                    </form>
                </section>

        </div>

            <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
            <script src="src/thermostat.js"></script>
            <script src="interface.js"></script>
            <script src="https://kit.fontawesome.com/a4f8429185.js" crossorigin="anonymous"></script>
            </div>
        </div>
    </body>

</html>
